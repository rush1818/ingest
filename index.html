<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/jquery.xcolor.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" media="screen" title="no title">
    <script src="./lib/keymaster.js" charset="utf-8"></script>
    <script src="./lib/bundle.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <header class="header">
      <section class="header-content">
        <h1>Ingest</h1>
      </section>
      <section class="game-controls">
        <section class="game-buttons">
          <p class="reset-game">Reset Game</p>
          <p class="pause-game">Pause Game</p>
        </section>

      </section>
    </header>

    <canvas class="canvas" id="canvas"></canvas>

    <section id="intro-modal" class="modal is-active">
     <article class="modal-content">

       <h1>Welcome to Injest</h1>

       <h2>Rules:</h2>
       <p>Injest smaller balls and avoid larger balls</p>
       <h2>Controls:</h2>
       <p>Use arrow keys or WASD to control the ball</p>

       <p>Press Enter to start game</p>

     </article>
    </section>

    <section id="game-over-modal" class="modal">
     <article class="modal-content">

       <h1>Game Over!</h1>

       <p>Press Enter to restart</p>

     </article>
    </section>

    <section id="new-level-modal" class="modal">
     <article class="modal-content">

       <h1>Level complete!</h1>

       <p>Press Enter to advance to next level</p>

     </article>
    </section>
  </body>
</html>
